<div fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row" fxLayoutAlign="none center">
    <div class="result-text">
      {{ 'RESULT.PATIENT_NUMBER' | translate }}:
      <span *ngIf="result; else showZeroPatients" class="number-of-patients">
        {{ result?.totalNumberOfPatientsRange }}
      </span>
      <ng-template #showZeroPatients>
        <span class="number-of-patients">0</span>
      </ng-template>
    </div>
    <fa-icon
      *ngIf="showSpinner"
      size="2x"
      icon="spinner"
      class="fa-pulse result-spinning-icon"
    ></fa-icon>
  </div>
  <num-button
    *ngIf="result?.totalNumberOfPatients > 0"
    [type]="'primary'"
    (click)="openDialogResultDetails()"
    class="button-dialog-result-details"
    >{{ 'BUTTON.RESULTDETAILS' | translate }}
  </num-button>
</div>
